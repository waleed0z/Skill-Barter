<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://skill-barter-afc7lg.fly.dev">
  <title>Sign Up | SkillBarter</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.png" class="logo">
      <span class="brand">SkillBarter</span>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Feedback</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>

  <!-- Signup Section -->
  <main class="auth-wrapper">
    <div class="auth-card wide">
      <h1>Create Your Account</h1>
      <p class="subtitle">Start earning Time Credits today.</p>

      <h2>Sign Up</h2>

      <form id="signupForm">
        <label>Full Name</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Password</label>
        <input type="password" required>

        <button class="btn success">Sign Up</button>
      </form>

      <p class="switch">
        Already have an account?
        <a href="login.html">Log in</a>
      </p>
    </div>
  </main>

  <footer class="auth-footer">
    No cash. No subscriptions. Just skills.
  </footer>

  <script src="../js/api-client.js"></script>
  <script src="auth.js"></script>
</body>
</html>
