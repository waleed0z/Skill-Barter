<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillBarter | Login & Signup</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.png" alt="SkillBarter Logo" class="logo">
      <span class="brand">SkillBarter</span>
    </div>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Feedback</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>

  <!-- Main Container -->
  <main class="auth-container">

    <!-- Left Section -->
    <section class="auth-left">
      <h1>Welcome to SkillBarter</h1>
      <p>Trade Skills, Earn Time Credits, Learn for Free.</p>

      <div class="auth-card">
        <h2>Log In</h2>

        <form id="loginForm">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>

          <label>Password</label>
          <input type="password" placeholder="Enter your password" required>

          <button type="submit" class="btn primary">Log In</button>
          <a href="#" class="link">Forgot Password?</a>
        </form>
      </div>
    </section>

    <!-- Right Section -->
    <section class="auth-right">
      <div class="auth-card">
        <h2>Sign Up</h2>

        <form id="signupForm">
          <label>Name</label>
          <input type="text" placeholder="Your full name" required>

          <label>Email</label>
          <input type="email" placeholder="Your email" required>

          <label>Password</label>
          <input type="password" placeholder="Create a password" required>

          <button type="submit" class="btn success">Sign Up</button>
        </form>
      </div>
    </section>

  </main>

  <footer class="auth-footer">
    <p>No cash. No subscriptions. Just skills.</p>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
