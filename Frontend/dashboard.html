<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBarter - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-brand">
                <h1>SkillBarter</h1>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="availability.html">Availability</a></li>
                <li><a href="matching.html">Matching</a></li>
                <li><a href="session.html">Sessions</a></li>
                <li><a href="ratings.html">Ratings</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="dashboard-grid">
                <div class="dashboard-card credit-balance">
                    <h2>Time Credits</h2>
                    <div class="credit-amount" id="credit-balance">5</div>
                    <p>Available to spend</p>
                </div>

                <div class="dashboard-card upcoming-sessions">
                    <h2>Upcoming Sessions</h2>
                    <div id="upcoming-sessions">
                        <!-- Sessions will be populated by JS -->
                    </div>
                </div>

                <div class="dashboard-card quick-actions">
                    <h2>Quick Actions</h2>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="window.location.href='skills.html'">Manage Skills</button>
                        <button class="btn btn-secondary" onclick="window.location.href='availability.html'">Set Availability</button>
                        <button class="btn btn-secondary" onclick="window.location.href='matching.html'">Find Matches</button>
                    </div>
                </div>

                <div class="dashboard-card recent-activity">
                    <h2>Recent Activity</h2>
                    <div id="recent-activity">
                        <!-- Activity will be populated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="data.js"></script>
    <script>
        // Dashboard specific JS
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        function loadDashboardData() {
            // Load credit balance
            document.getElementById('credit-balance').textContent = mockUser.credits;

            // Load upcoming sessions
            const sessionsContainer = document.getElementById('upcoming-sessions');
            sessionsContainer.innerHTML = '';
            mockSessions.forEach(session => {
                const sessionEl = document.createElement('div');
                sessionEl.className = 'session-item';
                sessionEl.innerHTML = `
                    <div class="session-info">
                        <h4>${session.skill}</h4>
                        <p>with ${session.partner}</p>
                        <p>${new Date(session.date).toLocaleDateString()} at ${session.time}</p>
                    </div>
                    <div class="session-status ${session.status}">${session.status}</div>
                `;
                sessionsContainer.appendChild(sessionEl);
            });

            // Load recent activity
            const activityContainer = document.getElementById('recent-activity');
            activityContainer.innerHTML = '';
            mockActivity.forEach(activity => {
                const activityEl = document.createElement('div');
                activityEl.className = 'activity-item';
                activityEl.innerHTML = `
                    <p>${activity.description}</p>
                    <small>${new Date(activity.date).toLocaleDateString()}</small>
                `;
                activityContainer.appendChild(activityEl);
            });
        }
    </script>
</body>
</html>
