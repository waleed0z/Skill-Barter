<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBarter - Session</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-brand">
                <h1>SkillBarter</h1>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="availability.html">Availability</a></li>
                <li><a href="matching.html">Matching</a></li>
                <li><a href="session.html" class="active">Sessions</a></li>
                <li><a href="ratings.html">Ratings</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="session-container">
                <div class="session-info">
                    <h1>Upcoming Session</h1>
                    <div class="session-details" id="session-details">
                        <!-- Session details will be populated by JS -->
                    </div>
                </div>

                <div class="session-actions">
                    <button class="btn btn-primary" id="join-session-btn">Join Video Session</button>
                    <button class="btn btn-secondary" onclick="window.location.href='ratings.html'">Rate Session</button>
                </div>

                <div class="video-container" id="video-container" style="display: none;">
                    <h2>Video Session</h2>
                    <div class="video-placeholder">
                        <p>Jitsi Video Integration</p>
                        <p>In production, this would be replaced with:</p>
                        <code><iframe src="https://meet.jit.si/skillbarter-session-123" ...></iframe></code>
                        <div class="jitsi-placeholder">
                            [Jitsi Meet iframe would be here]
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="data.js"></script>
    <script>
        // Session page specific JS
        document.addEventListener('DOMContentLoaded', function() {
            loadSessionDetails();

            document.getElementById('join-session-btn').addEventListener('click', function() {
                document.getElementById('video-container').style.display = 'block';
                this.textContent = 'Session in Progress';
                this.disabled = true;
            });
        });

        function loadSessionDetails() {
            const session = mockCurrentSession;
            const detailsEl = document.getElementById('session-details');

            detailsEl.innerHTML = `
                <div class="session-card">
                    <div class="session-header">
                        <h3>${session.skill} Session</h3>
                        <div class="session-status ${session.status}">${session.status}</div>
                    </div>
                    <div class="session-meta">
                        <p><strong>With:</strong> ${session.partner}</p>
                        <p><strong>Date:</strong> ${new Date(session.date).toLocaleDateString()}</p>
                        <p><strong>Time:</strong> ${session.time}</p>
                        <p><strong>Duration:</strong> 1 hour</p>
                    </div>
                    <div class="credit-preview">
                        <h4>Credit Transaction</h4>
                        <p>You will earn 1 credit for teaching</p>
                        <p>You will spend 1 credit for learning</p>
                        <p><strong>Net: 0 credits</strong></p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
