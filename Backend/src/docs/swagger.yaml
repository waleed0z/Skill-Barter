openapi: 3.0.0
info:
  title: SkillBarter API
  description: API documentation for the SkillBarter backend.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        isVerified:
          type: boolean
        timeCredits:
          type: integer
        createdAt:
          type: string
          format: date-time
    Error:
      type: object
      properties:
        message:
          type: string

paths:
  /auth/signup:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - confirmPassword
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                confirmPassword:
                  type: string
                  format: password
      responses:
        201:
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User created successfully. Please verify your email.
                  userId:
                    type: string
        400:
          description: Missing fields
        409:
          description: User already exists
  
  /auth/verify-email:
    post:
      summary: Verify email using OTP
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
              properties:
                email:
                  type: string
                  format: email
                otp:
                  type: string
      responses:
        200:
          description: Email verified successfully
        400:
          description: Invalid OTP or already verified
        404:
          description: User not found

  /auth/login:
    post:
      summary: Log in a user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        401:
          description: Invalid credentials
        403:
          description: Email not verified

  /auth/forgot-password:
    post:
      summary: Request password reset link
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        200:
          description: Password reset link sent
        404:
          description: User not found

  /auth/reset-password:
    post:
      summary: Reset password using token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - newPassword
                - confirmPassword
                - token
              properties:
                email:
                  type: string
                  format: email
                newPassword:
                  type: string
                  format: password
                confirmPassword:
                  type: string
                  format: password
                token:
                  type: string
      responses:
        200:
          description: Password updated successfully
        400:
          description: Invalid token

  /auth/profile:
    get:
      summary: Get current user profile
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        200:
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
          description: Unauthorized
        404:
          description: User not found

  /skills/search:
    get:
      summary: Search for skills (Autocomplete)
      tags: [Skills]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: Search query
      responses:
        200:
          description: List of matching skills
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /skills:
    post:
      summary: Add a skill to teach or learn
      tags: [Skills]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - type
              properties:
                name:
                  type: string
                  example: Python
                type:
                  type: string
                  enum: [TEACH, LEARN]
      responses:
        201:
          description: Skill added
        500:
          description: Server error

  /skills/{name}:
    delete:
      summary: Remove a skill
      tags: [Skills]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
          description: Name of the skill to remove
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum: [TEACH, LEARN]
          description: Type of skill list to remove from
      responses:
        200:
          description: Skill removed
        400:
          description: Invalid type

  /skills/user:
    get:
      summary: Get current user's skills
      tags: [Skills]
      security:
        - bearerAuth: []
      responses:
        200:
          description: User's skills
          content:
            application/json:
              schema:
                type: object
                properties:
                  teach:
                    type: array
                    items:
                      type: string
                  learn:
                    type: array
                    items:
                      type: string
